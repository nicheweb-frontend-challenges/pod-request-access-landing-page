<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>

    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- scripts -->
    <!-- <script type="text/javascript" src="main.js" refer></script> -->
  </head>

  <body>
    <div class="logo">
      <img src="assets/desktop/logo.svg" alt="" />
    </div>

    <main>
      <div class="headline">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
      </div>
      <div class="bottom-main">
        <div class="brands">
          <div class="brand-wrapper">
            <img src="assets/desktop/spotify.svg" alt="Apple podcast logo" />
          </div>
          <div class="brand-wrapper apple">
            <img
              src="assets/desktop/apple-podcast.svg"
              alt="Apple podcast logo"
            />
          </div>
          <div class="brand-wrapper">
            <img
              src="assets/desktop/google-podcasts.svg"
              alt="Google podcast logo"
            />
          </div>
          <div class="brand-wrapper">
            <img
              src="assets/desktop/pocket-casts.svg"
              alt="Pocket Casts logo"
            />
          </div>
        </div>

        <div class="call-to-action">
          <form>
            <input
              class="form-widget"
              type="email"
              id="email"
              placeholder="Email address"
            />
            <button class="form-widget" type="submit" name="requestAccess">
              Request access
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer><div class="background-wrapper"></div></footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
